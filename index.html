function playSound(source)
{
	let sound = new Audio();
	sound.src = source;
	sound.play();
}


function keyDownHandler(e){
	if(e.keyCode == 66)
    {
	   bPressed = true;
	}
    if(e.keyCode == 37)
    {
	   leftPressed = true;
	   lastButtonPressed = "left";
	}
	else if(e.keyCode == 39)
	{
	   rightPressed = true;
	   lastButtonPressed = "right";
	}
	else if(e.keyCode == 38)
	{
	   upPressed = true;
	   lastButtonPressed = "up";
	}
	else if(e.keyCode == 40)
	{
	   downPressed = true;
	   lastButtonPressed = "down";
	}
	if(e.keyCode == 32 && canAttackAgain)
	{
        isAttacking = true;
		currentAnimation = 0;
		canAttackAgain = false;
		canShootSword = true;
		playSound("./sounds/LOZ_sword_slash.wav")
    }
	//added for 22
	if(e.keyCode == 13 && !hasGameStarted)
	{
		hasGameStarted = true;
		backgroundMusic.play();
	}
	if(e.keyCode == 13 && hasGameStarted)
	{
		if(!needInventoryScreen)
		{
			needInventoryScreen = true;
		}
		returnToGame = !returnToGame;
	}
}

function keyUpHandler(e){
    if(e.keyCode == 37)
	{
	   leftPressed = false;
	}
	else if(e.keyCode == 39)
	{
	   rightPressed = false;
	}
	else if(e.keyCode == 38)
	{
	   upPressed = false;
	}
	else if(e.keyCode == 40)
	{
	   downPressed = false;
	}
}

function drawMap(level)
{
	for(let i = 0; i < level.length; i++)
	{
		for(let j = 0; j < level[i].length; j++)
		{
			ctx.drawImage(worldTiles, ((level[i][j]%18) * 17) + 1,
			(Math.floor(level[i][j]/18) * 17) + 1, 
			16, 16, j *16, i *16, 16, 16);
		}
	}
}

function collision(x, y, map)
{	
	for(let i = 0; i < map.length; i++)
	{
		for(let j = 0; j < map[i].length; j++)
			{
				if(map[i][j] != 2 && map[i][j] != 28)
				{
					if (x <= j*16 + 16 &&
					   x + 12 >= j*16 &&
					   y + 10 <= i*16 + 16 &&
					   y + 16 >= i*16 ) 
					{
						return true;
					}
				}
			}
	}
	return false;	
}

function getBounceLoc(gObject, ignoresObjects, direction)
{
	let currRow = Math.floor(gObject.y/16);
	let currCol = Math.floor(gObject.x/16);
	if(direction == "up")
	{
		if(gameMap[currRow-1][currCol] == 2)
		{
			gObject.bounceY = gObject.y - 16 ;
			gObject.bounceX = gObject.x;
		}
		else
		{
			gObject.bounceY = gObject.y;
			gObject.bounceX = gObject.x;
		}
	}
	if(direction == "down")
	{
		if(gameMap[currRow+1][currCol] == 2)
		{
			gObject.bounceY = gObject.y + 16 ;
			gObject.bounceX = gObject.x;
		}
		else
		{
			gObject.bounceY = gObject.y;
			gObject.bounceX = gObject.x;
		}
	}
	if(direction == "left")
	{
		if(gameMap[currRow][currCol-1] == 2)
		{
			gObject.bounceX = gObject.x - 16 ;
			gObject.bounceY = gObject.y;
		}
		else
		{
			gObject.bounceY = gObject.y;
			gObject.bounceX = gObject.x;
		}
	}
	if(direction == "right")
	{
		if(gameMap[currRow][currCol+1] == 2)
		{
			gObject.bounceX = gObject.x + 16 ;
			gObject.bounceY = gObject.y;
		}
		else
		{
			gObject.bounceY = gObject.y;
			gObject.bounceX = gObject.x;
		}
	}
}

					gameObjects[i].y = newRow * 16;
					gameObjects[i].counter = 0;
				}
			}

				if(gameObjects[i].counter >= 14 && !gameObjects[i].jumping)
				{
					gameObjects[i].frame++;
					gameObjects[i].counter = 0;
					if(gameObjects[i].frame > 1)
					{
						gameObjects[i].frame = 0;
					}
				}

				if(chance == 0 && gameObjects[i].frame == 1 && gameObjects[i].counter == 13 &&!gameObjects[i].jumping)
				{
					gameObjects[i].jumping = true;
					let xDir = Math.floor(Math.random() * 2);
					let yDir = Math.floor(Math.random() * 2);
					let xDist = Math.floor(Math.random() * 24) + 32;
					let yDist = Math.floor(Math.random() * 24) + 16;

					let fallAmount = Math.floor(Math.random() * 32) + 8;

						xDir = 1;
					}
					if(gameObjects[i].x > 200)
					{
						xDir = 0;
					}
					if(gameObjects[i].y < 40)
					{
						yDir = 1;
						maxHeight -= 10;
					}
					if(gameObjects[i].y > 200)
					{
						yDir = 0;
						maxHeight += 10;
					}
					gameObjects[i].jumpHeight = maxHeight;
					gameObjects[i].fallAmount = fallAmount;
					gameObjects[i].reachedJumpHeight = false;
					gameObjects[i].jumpDir = xDir;
					if(xDir == 0)
					{
						gameObjects[i].nextX = gameObjects[i].x - xDist;
					}
					else
					{
						gameObjects[i].nextX = gameObjects[i].x + xDist;
					}
					if(yDir == 0)

						gameObjects[i].nextY = Math.floor(gameObjects[i].y) + yDist;
					}
					else
					{
						gameObjects[i].nextY = Math.floor(gameObjects[i].y) - yDist;
					}
					if(gameObjects[i].nextY%2 == gameObjects[i].nextX%2)

					}

						gameObjects[i].nextY -= 1;

				}
				
				if(gameObjects[i].jumpHeight > 0 && !gameObjects[i].reachedJumpHeight && gameObjects[i].jumping)
				{
					gameObjects[i].y -= 1.3;
					gameObjects[i].jumpHeight -= 1;

				}

					gameObjects[i].reachedJumpHeight = true;
				}
				if(gameObjects[i].reachedJumpHeight && gameObjects[i].fallAmount >=0)

					gameObjects[i].fallAmount--;
					gameObjects[i].y += 1.3;
					//console.log("NOW coming down..and enemy y is: " + gameObjects[i].y);
				}

				
				
				if(gameObjects[i].jumping)
				{
					if(gameObjects[i].jumpDir == 0)
					{
						gameObjects[i].x -= 1.5;
					}
					else
					{
						gameObjects[i].x += 1.5;
					}
					
					
					//gameObjects[i].y += 1;
					
					if(gameObjects[i].fallAmount < 0)
					{
						gameObjects[i].jumping = false;
					}
				}
				
				
				if(gameObjects[i].enemyType == 4)

function getNewCoordinates(currentRow, currentCol, index)
{
	let randRow = Math.floor(Math.random() * 11) + 4;
	let randCol = Math.floor(Math.random() * 15);
	while(gameMap[randRow][randCol] != 2)
	{
		randRow = Math.floor(Math.random() * 11) + 4;
	    randCol = Math.floor(Math.random() * 15);
	}

	gameObjects[index].enemyPath = aStar(new Pos(currentRow, currentCol), 
										new Pos(randRow, randCol), gameMap);
	console.log("made it here.");
	while(gameObjects[index].enemyPath.length == 0)
	{
		randRow = Math.floor(Math.random() * 10) + 4;

										new Pos(randRow, randCol), gameMap);
	}	
}

function Pos(row, col)
{
	this.r = row;
	this.c = col;
}

function Node(parent,  position)
{
	this.parent = parent;
	this.position = position;
	
	this.g = 0;
	this.h = 0;
	this.f = 0;
}

///adapted from:
///https://medium.com/@nicholas.w.swift/easy-a-star-pathfinding-7e6689c7f7b2
function aStar(start, end, maze)
{
	start_Node = new Node(null, start);
	end_Node = new Node(null, end);
	let open_list = [];
	let closed_list = [];
	
	open_list.push(start_Node);
	
	while(open_list.length > 0)
	{
		current_node = open_list[0];
		current_index = 0;
		 for(let i = 0; i < open_list.length; i++)
		 {
			if(open_list[i].f < current_node.f)
			{
				current_node = open_list[i];
				current_index = i;
			}
		 }
		open_list.splice(current_index, 1);
		closed_list.push(current_node);
		if(current_node.position.r == end_Node.position.r &&
		current_node.position.c == end_Node.position.c)
		{
			let path = [];
			let current = current_node;
			while(current != null)
			{
				path.push(current.position);
				current = current.parent;
			}
			//console.log("Start node: " + start_Node.position.r + "   " +  start_Node.position.c);
			console.log(path);
			return path;
		}
		let children = [];
		//let positions = [{0,-1}, {0, 1}, {1, 0}, {-1, 0}];
		let positions = [new Pos(0,-1), new Pos(0,1), new Pos(1,0), new Pos(-1,0)];
		for(let i = 0; i < positions.length; i++)
		{
			node_position = new Pos(current_node.position.r + positions[i].r, current_node.position.c + positions[i].c);
			
			if(node_position.r > (maze.length - 1) || node_position.r < 0 || node_position.c > (maze[0].length - 1) || node_position.c < 0)
            {
				//console.log("Breaking at i: " + i);
				continue;
			}
			if(maze[node_position.r][node_position.c] != 2)
			{
				//console.log("our path contains an obstacle at: " + node_position.r + "    " + node_position.c);
				//console.log("Breaking at i: " + i);
				continue;
			}
			//console.log("adding node for : " + i);
			let new_node = new Node(current_node, node_position);
			
			children.push(new_node);
		}
		
		for(let i = 0; i < children.length; i++)
		{
			for(let j = 0; j < closed_list.length; j++)
			{
				if(children[i].position.r == closed_list[j].position.r &&
					children[i].position.c == closed_list[j].position.c)
                    continue;
			}
			
			children[i].g = current_node.g + 1;
            children[i].h = ((children[i].position.r - end_Node.position.r) * (children[i].position.r - end_Node.position.r)) + 
			((children[i].position.c - end_Node.position.c)*(children[i].position.c - end_Node.position.c))
            children[i].f = children[i].g + children[i].h;
			
			for(let j = 0; j < open_list.length; j++)
			{
				if(children[i].position.r == open_list[j].position.r &&
					children[i].position.c == open_list[j].position.c &&
					children[i].g > open_list[j].g)
                    continue;
			}
			
			open_list.push(children[i]);
		}
	}
}

function drawBombs()
{
	for(let i = 0; i < bombs.length; i++)
	{
		bombs[i].counter++;
		if(!bombs[i].hasExploded)
		{
			if(bombs[i].counter > 20)
			{
				bombs[i].counter = 0;
				bombs[i].hasExploded = true;
			}
		}
		else if(bombs[i].counter > 0)
		{
			bombs[i].frame++;
			bombs[i].counter = 0;
		}
		if(bombs[i].frame == 0)
		{
			ctx.drawImage(link2, 129, 185, 8, 16, bombs[i].x, bombs[i].y,8, 16);

function addMapGameObjects(levelMap, objectArray)
{
	for(let i = 4; i < levelMap.length; i++)
	{
		for(let j = 0; j < levelMap[0].length; j++)

			let linkCanWalkSpaces = [2,28,18,6,12,14,24,30,34,58,64,70,75,76,77,
			93,94,95,111,112,113,81,82,86,99,100,101,117,118,119,87,88,89,105,
			106,107,123,124,125,126,127,128,129,131,132,133,134,135,137,138,139,
			140,141,143];
			if(i == 4)
			{
				if(linkCanWalkSpaces.includes(levelMap[i][j]))

					gO = new GameObject()
					gO.x = j * 16;
					gO.y = 3 * 16;
					gO.width = 16;
					gO.height = 16;
					gO.newMap = currentMap - 16;
					gO.newLinkX = (j * 16) +1; 
					gO.newLinkY = 223;

			}

					gO = new GameObject()

					gO.y = (i + 1) * 16;
					gO.width = 16;
					gO.height = 16;
					gO.newMap = currentMap + 16;
					gO.newLinkX = (j * 16) + 1;
					gO.newLinkY = 65;
					gO.isPortal = true;
					gO.shiftsUpDown = true;
					gameObjects.push(gO);
				}
			}
			else if(j == 0)
			{
				if(linkCanWalkSpaces.includes(levelMap[i][j]))
				{
					gO = new GameObject()
					gO.x = -16;
					gO.y = i * 16;
					gO.width = 16;
					gO.height = 16;
					gO.newMap = currentMap - 1;
					gO.newLinkX = 239;

					gO.y = i * 16;

					gO.height = 16;

					gO.isPortal = true;
					gO.shiftsLeftRight = true;
					gameObjects.push(gO);
				}
			}

		}
	}
}

function drawProjectiles()
{
	for(let i = 0; i < projectiles.length; i++)
	{
		if(projectiles[i].isSwordProjectile)
		{
			projectiles[i].counter++;
			if(projectiles[i].counter >2)
			{
				projectiles[i].frame+=1;
				projectiles[i].counter = 0;
				if(projectiles[i].frame > 1)
				{
					projectiles[i].frame = 0;
				}
			}
			if(projectiles[i].direction == "up")
			{
				projectiles[i].y -= 2;
				if(projectiles[i].frame == 0)
				{
					ctx.drawImage(link1, 64, 195, 8, 16, 
					Math.floor(projectiles[i].x), Math.floor(projectiles[i].y), 8, 16);
				}
				if(projectiles[i].frame == 1)
				{
					ctx.drawImage(link1, 64, 255, 8, 16, 
					Math.floor(projectiles[i].x), Math.floor(projectiles[i].y), 8, 16);
				}
			}
			if(projectiles[i].direction == "down")
			{
				projectiles[i].y += 2;
				if(projectiles[i].frame == 0)
				{
					ctx.drawImage(link1, 4, 195, 8, 16, 
					Math.floor(projectiles[i].x), Math.floor(projectiles[i].y), 8, 16);
				}
				if(projectiles[i].frame == 1)
				{
					ctx.drawImage(link1, 4, 255, 8, 16, 
					Math.floor(projectiles[i].x), Math.floor(projectiles[i].y), 8, 16);
				}
			}
			if(projectiles[i].direction == "left")
			{
				projectiles[i].x -= 2;
				if(projectiles[i].frame == 0)
				{
					ctx.drawImage(link1, 30, 199, 16, 8, 
					Math.floor(projectiles[i].x), Math.floor(projectiles[i].y), 16, 8);
				}
				if(projectiles[i].frame == 1)
				{
					ctx.drawImage(link1, 30, 259, 16, 8, 
					Math.floor(projectiles[i].x), Math.floor(projectiles[i].y), 16, 8);
				}
			}
			if(projectiles[i].direction == "right")
			{
				projectiles[i].x += 2;
				if(projectiles[i].frame == 0)
				{
					ctx.drawImage(link1, 90, 199, 16, 8, 
					Math.floor(projectiles[i].x), Math.floor(projectiles[i].y), 16, 8);
				}
				if(projectiles[i].frame == 1)
				{
					ctx.drawImage(link1, 90, 259, 16, 8, 
					Math.floor(projectiles[i].x), Math.floor(projectiles[i].y), 16, 8);
				}
			}
			for(let j = 0; j < gameObjects.length; j++)
			{
				if (projectiles[i].x <= gameObjects[j].x + gameObjects[j].width &&
					   projectiles[i].x + projectiles[i].width >= gameObjects[j].x &&
					   projectiles[i].y  <= gameObjects[j].y + gameObjects[j].height &&
					   projectiles[i].y + projectiles[i].height >= gameObjects[j].y )
			    {
					if(gameObjects[j].isEnemy)
					{
						gameObjects[j].health -= 1;
						gameObjects[j].needsBounce = true;
						getBounceLoc(gameObjects[j], false, projectiles[i].direction);		
						gO = new GameObject();
						gO.isAnimation = true;
						gO.counter = -1;
						gO.animationType = 0;
						gO.x = projectiles[i].x;
						gO.y = projectiles[i].y;
						gameObjects.push(gO);
						if(gameObjects[j].health == 0)
						{
							playSound("./sounds/LOZ_enemy_die.wav");
							gameObjects.splice(j, 1);
							
						}
						else
						{
							playSound("./sounds/LOZ_enemy_hit.wav");
						}
						projectiles.splice(i, 1);
						break;
					}
			    }
			}
		}
	}
}

function drawGameStart()
{
	ctx.fillStyle = "rgb(255,255,255)";
	ctx.font = "20px Arial";
	ctx.fillText("Push enter to start", 40, 120);
}

function draw () {
   setTimeout(function() {
   requestAnimationFrame(draw);
   ctx.fillStyle = "rgb(0,0,0)";
   ctx.fillRect(0,0,256,240);
   ///all code goes here
   ///added for lesson 22
   if(!hasGameStarted)
	{
		drawGameStart();
	}
	else
	{
		if(needInventoryScreen)
		{	
			if(!returnToGame)
			{
				inventoryOffset+=2;
				if(inventoryOffset > 184)
				{
					inventoryOffset = 184;
				}
			}
			else
			{
				inventoryOffset-=2;
				if(inventoryOffset < 0)
				{
					inventoryOffset = 0;
					needInventoryScreen = false;
				}
			}
			drawInventoryScreen(inventoryOffset);
		}
		else
		{
			invincibleTime--;
			if(invincibleTime <= 0)
			{
				linkIsInvincible = false;
			}
			
		   drawMap(gameMap);
		   drawLink();
		   gameObjectCollision(linkX, linkY, gameObjects, true, false, false, false, false);
		   drawGameObjects();
		   drawProjectiles();
		   drawBombs();
		}
		drawHUD(inventoryOffset);
	}
   
   },1000/fps);
}
draw();
